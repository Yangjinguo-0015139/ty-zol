<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ThinkPad T450s(20BX002TCD)</title>
    <link rel="stylesheet" href="../../dist/css/index.min.css">
    <link rel="stylesheet" href="../../dist/css/detail.min.css">
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../../src/lib/swiper-bundle.min.css"> 
  <!-- Demo styles -->
  <style>
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex; 
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
</head>
<body>
    <div class="header"></div>
    <div class="logo">
    </div>
    <div class="nav">
    </div>
    <div class="commod-out">
        <div class="commod-src">
            <p>首页>笔记本电脑>ThinkPad>ThinkPad T450s(20BX002TCD)</p>
        </div>
    </div>
    <!-- section  商品详情 -->
    <div class="sec-out">
        <div class="commod-detail">
             <!-- big-banner -->
              <div class="big-banner">
                <img src="../img/banner01.jpg" alt="">
                <img src="../img/banner02.jpg" alt="" data-spilde-id="none">
                <img src="../img/banner03.jpg" alt="" data-spilde-id="none">
                <img src="../img/banner04.jpg" alt="" data-spilde-id="none">
                <img src="../img/banner05.jpg" alt="" data-spilde-id="none">
                <div class="product-message">
                  <div class="product-name">
                    <p>ThinkPad T450s(20BX002TCD)</p>
                  </div>
                  <div class="product-price">
                    <span>价格</span>
                    <span>￥6699.00</span>
                  </div>
                  <div class="product-num">
                      <span></span>
                      <span></span>
                      <span></span>
                  </div>
                  <div class="add-cart">
                      <a href="#">加入购物车</a>
                  </div>
                 </div>  
              </div>
            <!-- Swiper -->
            <div class="swiper-container" id="spilde">
                <div class="swiper-wrapper">
                  <div class="swiper-slide" data-banner>
                    <img src="../img/banner01.jpg" alt="">
                    <img src="../img/banner02.jpg" alt="">
                    <img src="../img/banner03.jpg" alt="">
                    <img src="../img/banner04.jpg" alt="">
                    <img src="../img/banner05.jpg" alt="">
                  </div>
                </div>
              <div class="swiper-button-prev" data-btn></div>
              <div class="swiper-button-next" data-btn></div>
              <div class="swiper-pagination"></div>
            </div>  
        </div>
    </div>
    <div class="footer"></div>
    <script src="../../src/lib/jquery-1.12.4.min.js"></script>
    <script>
        $('.header').load('public.html #head-top');
        $('.logo').load('public.html #head-bottom-copy');
        $('.nav').load('public.html #nav-outermost');
        $('.footer').load('public.html #footer');
    </script>
     <script src="../../src/js/detail.js" type="module"></script>
</body>
</html>
